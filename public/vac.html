<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Details</title>
</head>
<body>
    <h2>Enter Vaccination Details</h2>
    <form action="/submit-vaccination" method="post">
        <label for="mobile_number">Mobile Number:</label><br>
        <input type="text" id="mobile_number" name="mobile_number" required><br>
        <label for="vaccination_date">Vaccination Date:</label><br>
        <input type="date" id="vaccination_date" name="vaccination_date" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
